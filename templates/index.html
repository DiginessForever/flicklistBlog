{% extends "base.html" %}
{% block content %}
    <nav>
        <ul>
            {% if users |length == 0 %}
                There are no users with blog posts yet.
            {% else %}
                {% for user in users %}
                    <li>
                        <a href="{{ url_for('blog', userid=user.userid, thisUserid=thisUserid, sessionToken=sessionToken)}}">
                        </a>
                    </li>
                {% endfor %}
            {% endif %}
        </ul>
    </nav>
{% endblock %}

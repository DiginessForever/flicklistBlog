<!DOCTYPE html>
<html>
<head>
<style>
div.container {
    width: 100%;
    border: 1px solid gray;
}

header, footer {
    padding: 1em;
    color: white;
    background-color: black;
    clear: left;
    text-align: center;
}

nav {
    float: left;
    max-width: 160px;
    margin: 0;
    padding: 1em;
}

nav ul {
    list-style-type: none;
    padding: 0;
}
   
nav ul a {
    text-decoration: none;
}

article {
    margin-left: 170px;
    border-left: 1px solid gray;
    padding: 1em;
    overflow: hidden;
}
</style>
</head>
<body>

<div class="container">

<header>
   <h1>Edit post for blog: {{overallBlogTitle}}</h1>
</header>
  
<form action="/editPost" method="POST">
<article>
  Post Title:
  <h1><input type="name" name="postTitle" value="{{postTitle}}" required autofocus /></h1>
  <label for="postTitleError">{{postTitleError}}</label>
  Post Text:
  <input type="name" name="text" value="{{text}}" required />
</article>
<label for="textError">{{textError}}</label>
<input type="submit" name="submitButton" value="Submit Changes" />
</form>

</div>

</body>
</html>
